<script>
  const mobileNumberValdator = (number) => {
    return /^[6-9][\d]{9}$/.test(number);
  };
  console.log(mobileNumberValdator(7350611775));
  console.log(mobileNumberValdator(541298));
  console.log(mobileNumberValdator(987451));
  console.log(mobileNumberValdator(987546213098));
</script>
