  const generateBar = (arr) => {
    return arr
      .map((curElem, index) => {
        let start = "";
        let number = 0;
        while (number < curElem) {
          start += "*";
          number++;
        }
        return `${index + 1} : ${start}`;
      })
      .join("\n");
  };

  console.log(generateBar([5, 2, 9, 1]));
</script>
