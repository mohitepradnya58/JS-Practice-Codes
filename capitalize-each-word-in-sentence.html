<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //Write a function that capitalizes the first letter of each word in a sentence.

      const capitalizeWord = (str) => {
        let arrStr = str.split(" ");

        let newArr = arrStr.map((val, index) => {
          return val.replace(val[0], val[0].toUpperCase());
        });
        return newArr.join(" ");
      };

      console.log(capitalizeWord("my name is pradnya govind mohite"));
    </script>
  </body>
</html>
