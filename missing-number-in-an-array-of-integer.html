<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Write a function that finds the missing number in an array of integers.

      const missingInteger = (arr) => {
        let totalNum = arr.length + 1;

        arrSum = (totalNum * (totalNum + 1)) / 2;

        totalSum = arr.reduce((acc, curr) => acc + curr, 0);

        return totalSum - arrSum;
      };

      console.log(missingInteger([1, 2, 6, 4, 5, 7, 8, 9]));
    </script>
  </body>
</html>
