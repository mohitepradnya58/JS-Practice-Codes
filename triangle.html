<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const checkTriangleType = (a, b, c) => {
        if (a === b && b === c) {
          return "equilateral";
        } else if (a === b || b === c || c === a) {
          return "isosceles";
        } else {
          return "scalene";
        }
      };
      console.log(checkTriangleType(3, 3, 3));
      console.log(checkTriangleType(10, 10, 3));
      console.log(checkTriangleType(3, 5, 8));
    </script>
  </body>
</html>
