  <body>
    <script>
      const leapYear = (yr) => {
        return (yr % 4 === 0 && yr % 100 !== 0) || yr % 400 === 0;
      };
      console.log(leapYear(2014));
      console.log(leapYear(1600));
      console.log(leapYear(1800));
    </script>
  </body>
