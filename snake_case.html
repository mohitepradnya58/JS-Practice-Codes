<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const snakeConvert = (str) => {
        str = str.trim().toLowerCase();

        let arrStr = str.split(" ").join("_");

        return arrStr;
      };
      console.log(snakeConvert("HellO Wold Welcome"));
    </script>
  </body>
