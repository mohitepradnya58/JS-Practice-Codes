<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const camelCase = (str) => {
        return str
          .trim()
          .split(" ")
          .map((val, index) =>
            index === 0
              ? val.toLowerCase()
              : val.charAt(0).toUpperCase() + val.slice(1).toLowerCase()
          )
          .join("");
      };
      console.log(camelCase("hello woRld welcome"));
    </script>
  </body>
</html>
