<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Write a function that converts a binary number to decimal.

      const binaryToDecimal = (num) => {
        return parseInt(num, 2);
      };

      // Example usage
      console.log(binaryToDecimal("1010")); // Output: 10
      console.log(binaryToDecimal("1101")); // Output: 13
      console.log(binaryToDecimal("11111111")); // Output: 255
      console.log(binaryToDecimal("101010"));
    </script>
  </body>
</html>
