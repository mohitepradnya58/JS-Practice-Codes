<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sumOfSquares = (arr) => {
        return arr.reduce((acc, curr) => acc + curr * curr, 0);
      };

      console.log(sumOfSquares([0, 2, 3]));
    </script>
  </body>
</html>
