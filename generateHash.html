  <body>
    <script>
      const generateHash = (str) => {
        if (str.length > 280 || str.trim().length === 0) {
          return false;
        }

        let word = str.split(" ");

        let words = word.map((curr) => {
          return curr.replace(curr[0], curr[0].toUpperCase());
        });

        let joinStr = words.join("");
        console.log(`#${joinStr}`);
      };

      console.log(generateHash("my name is Pradnya Mohite"));
    </script>
  </body>
